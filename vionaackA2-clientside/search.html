<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Charity Events</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script defer src="config.js"></script>
  <script defer src="js/api.js"></script>
  <script defer src="js/helpers.js"></script>
  <script defer src="js/search.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">💝 CharityHub</a>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="container">
    <h2>Search Events</h2>
    <div class="form">
      <label>Date
        <input id="f-date" type="date">
      </label>
      <label>Location (City)
        <input id="f-location" type="text" placeholder="e.g., Springfield">
      </label>
      <label>Category
        <select id="f-category">
          <option value="">-- Any --</option>
        </select>
      </label>
      <div class="row">
        <button id="btn-search" class="btn">Search</button>
        <button id="btn-clear" class="btn secondary" type="button">Clear Filters</button>
      </div>
    </div>
    <div id="search-error"></div>
    <div id="search-results" class="grid" style="margin-top:16px;"></div>
  </section>
</body>
</html>
